<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navigation">
                <div class="logo">
                    <img src="portfolio medias/portfolio-website-images/images/userAsset/NavLogo.jpg" >
                    <div class="text">ohn Doe</div>
                </div>
                <div class="nav">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>
        </div>
        <div class="hero-section"> 
            <div class="faded-text">John Doe</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hi! John Doe</div>
                <div class="hero-section-sub-heading"><span class="role">I am a</span></div>

                <div class="btn-pink" id="btn"><div class="button">Hire me</div></div>

            <div class="hero-section-right">
                <div class="user-image"><img src="portfolio medias/portfolio-website-images/images/userAsset/UserImage.png" alt=""></div>
                <div class="absolute icons icon-circle"><img src="portfolio medias/portfolio-website-images/images/userAsset/circle.png" alt=""></div>
                <div class="absolute icons icon-cube"><img src="portfolio medias/portfolio-website-images/images/userAsset/cube.png" alt=""></div>
                <div class="absolute icons icon-dots"><img src="portfolio medias/portfolio-website-images/images/userAsset/dots.png" alt=""></div>
                <div class="absolute icons icon-plus"><img src="portfolio medias/portfolio-website-images/images/userAsset/plus.png" alt=""></div>
                <div class="absolute icons icon-zigzags"><img src="portfolio medias/portfolio-website-images/images/userAsset/zigzags.png" alt=""></div>
            </div>
        </div>
        <div class="project-section">
            <h2 class="page-header">Projects</h2>
            <div class="page-container">
                <div class="project-card" id="project-1">
                    <div class="project-number">01</div>
                    <div class="project-content">
                        <div class="project-skills-container"></div>
                    </div>

            </div>
